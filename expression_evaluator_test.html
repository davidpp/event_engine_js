<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="expression_evaluator.js"></script>
	<script>

		function myFunction()
		{
			var expression = document.getElementById("expression").value;
			var exp_eval = new ExpEval(expression, {
				onNeedValue : function(valueName)
				{
					return document.getElementById(valueName).value;
				}
			});

			var result = exp_eval.evaluate();
			
			document.getElementById("resultView").innerHTML = result;
		}

		var input_id = 1;

		function addInput()
		{
			var input = document.createElement("input");
			input.setAttribute("type", "text");
			input.setAttribute("id", "i" + input_id);

			var label = document.createElement("label");
			input.setAttribute("for", "i" + input_id);
			label.innerHTML = "i" + input_id;

			document.getElementById("inputView").appendChild(label);
			document.getElementById("inputView").appendChild(input);
			document.getElementById("inputView").appendChild(document.createElement("br"));

			input_id++;
		}

	</script>
</head>
<body>
	<input type="text" id="expression"></input>
	<div id="resultView"></div>

	<button onclick="addInput()">Add Input</button><br>
	<div id="inputView">
	</div>

	<button onclick="myFunction()">Try it</button><br>
	
</body>
</html>
